<h2>Formulario</h2>
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <div>
        <label>Nombre</label>
        <div>
          <input type="text"
                      class="form-control"
                      placeholder="Nombre"
                      formControlName="nombre">
        </div>
        <label>Apellido</label>
        <div>
          <input type="text"
                      class="form-control"
                      placeholder="Apellido"
                      formControlName="apellido">
        </div>

        <label>Pais</label>
        <div>
          <input type="text"
                      class="form-control"
                      placeholder="Pais"
                      formControlName="pais">
        </div>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
    </form>
